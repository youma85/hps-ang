<a
    class="list-group-item clearfix"
    [routerLink]="[index]" routerLinkActive="active" 
>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ todo.task }}</h4>
        <p class="list-group-item-text">{{ todo.description|shorten:15 }}</p>
        <p class="list-group-item-text">{{ todo.category.name }}</p>
    </div>
</a>
