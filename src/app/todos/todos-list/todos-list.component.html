<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Todo</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-todo-item *ngFor="let todo of todos" [todo] = "todo"></app-todo-item>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-6">
                Task
            </div>
            <div class="col-xs-6">
                <input type="text" name="task" id="task" [(ngModel)]="todo.task">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                Description
            </div>
            <div class="col-xs-6">
                <input type="text" name="description" id="description" [(ngModel)]="todo.description">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                Category
            </div>
            <div class="col-xs-6">
                <select name="" id=""  [(ngModel)]="indCateg">
                    <option value="" *ngFor="let cat of categories;let ind=index" [value]="ind">{{cat.name}}</option>
                </select>
            </div>
        </div>    
        <div class="row">
            <button class="btn btn-success" (click)="onAddTodo()">Add Todo</button>
        </div>    
    </div>
</div>
